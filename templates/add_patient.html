<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-add {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="text-center">Add Patient to Database</h2>
            </div>
            <div class="card-body">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form method="POST">
                    <div class="mb-3">
                        <label for="umr" class="form-label">UMR Number</label>
                        <input type="text" class="form-control" id="umr" name="umr" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="text" class="form-control" id="age" name="age" required>
                    </div>
                    <div class="mb-3">
                        <label for="ad1" class="form-label">Address Line 1</label>
                        <input type="text" class="form-control" id="ad1" name="ad1" required>
                    </div>
                    <div class="mb-3">
                        <label for="ad2" class="form-label">Address Line 2</label>
                        <input type="text" class="form-control" id="ad2" name="ad2">
                    </div>
                    <div class="mb-3">
                        <label for="mob" class="form-label">Mobile Number</label>
                        <input type="text" class="form-control" id="mob" name="mob" required>
                    </div>
                    <div class="mb-3">
                        <label for="admission" class="form-label">Admission Date</label>
                        <input type="text" class="form-control" id="admission" name="admission" required>
                    </div>
                    <div class="mb-3">
                        <label for="ward" class="form-label">Ward</label>
                        <input type="text" class="form-control" id="ward" name="ward" required>
                    </div>
                    <div class="mb-3">
                        <label for="admit" class="form-label">Admit Time</label>
                        <input type="text" class="form-control" id="admit" name="admit" required>
                    </div>
                    <div class="mb-3">
                        <label for="discharge" class="form-label">Discharge Date</label>
                        <input type="text" class="form-control" id="discharge" name="discharge" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-add">Add Patient</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
